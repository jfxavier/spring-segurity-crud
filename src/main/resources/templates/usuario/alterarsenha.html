<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous" />

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"></script>

<title>Alterar Senha</title>
</head>
<body>
	<div th:replace="fragmentos/menu"></div>

	<div class="container" style="padding: 20">
		<h1>Alterar Senha</h1>
		<div class="col-md-6">
			<form method="POST" th:object="${view}"
				th:action="@{/usuario/salvarsenha}">

				<div class="alert alert-danger" role="alert" th:text="${m2}"
					th:if="${not #strings.isEmpty(m2)}"></div>

				<div class="alert alert-danger" role="alert" th:text="${m1}"
					th:if="${not #strings.isEmpty(m1)}"></div>

				<div class="form-group row">
					<label for="senha" class="col-sm-2">Senha</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" th:field="*{senha}" />
					</div>
				</div>
				<div class="form-group row">
					<label for="novasenha" class="col-sm-2">Nova</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" th:field="*{nova}" />
					</div>
				</div>
				<div class="form-group row">
					<label for="repetida" class="col-sm-2">Repetir</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="repetida"
							th:field="*{repetida}" />
					</div>

				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
