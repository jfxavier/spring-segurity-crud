<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
	integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
	crossorigin="anonymous" />

<link rel="stylesheet" type="text/css" media="all"
	href="../static/css/menu.css" th:href="@{/css/menu.css}" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
	th:src="@{/js/jquery-3.2.1.min.js}"></script>

<title>Lista de Usuários</title>

</head>
<body>


	<div class="pure-g">
		<div class="pure-u-1-8" id="menu">
			<div class="pure-u-11-12">
				<h2>Simples</h2>
			</div>
			<div th:replace="fragmentos/menu"></div>
		</div>
		<div class="pure-u-3-4" style="padding: 20">
			<h4>Relação de Usuários</h4>
			<table class="pure-table">
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Usuário</th>
					<th></th>
					<th></th>
				</tr>
				<tr th:each="item:${lista}">

					<td><a href="/usuario/__${item.id}__"
						th:href="@{/usuario/__${item.id}__}" th:text="${item.id}"></a></td>
					<td th:text="${item.nome}"></td>
					<td th:text="${item.login}"></td>
					<td><a class="pure-button" href="/usuario/reset/${item.id}"
						th:href="@{/usuario/reset/__${item.id}__}">Reset Senha</a></td>
					<td><a class="pure-button"
						href="/usuario/qdelete/1"
						th:href="@{/usuario/qdelete/__${item.id}__}">Excluir</a></td>
				</tr>
			</table>


		</div>
	</div>

</body>
</html>
